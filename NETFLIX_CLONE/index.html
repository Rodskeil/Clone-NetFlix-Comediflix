<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>COMEDIFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">COMEDIFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WHINDERSSON NUNES EM: PROPAROXÍTONA</h3>
                <p class="descricao">Um stand-up onde nosso querido comediante Whindersson Nunes conta sobre cotidianos
                    da sua infancia. Clique no botão assistir agora, para poder dar muita risada com Whindersson.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="/img/4amigos.jpeg" alt="4amigos"></div>
            <div class="item"><img class="box-filme" src="/img/afonso.jpeg" alt="afonso"></div>
            <div class="item"><img class="box-filme" src="/img/danilo.jpeg" alt="danilo"></div>
            <div class="item"><img class="box-filme" src="/img/dilopes.jpeg" alt="dilopes"></div>
            <div class="item"><img class="box-filme" src="/img/rafinha.jpeg" alt="rafinha"></div>
            <div class="item"><img class="box-filme" src="/img/tiago.png" alt="tiago"></div>
            <div class="item"><img class="box-filme" src="/img/whindersonmain.jpeg" alt="capa"></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/569b12ba67.js" crossorigin="anonymous"></script>

    <!-- Owl Script -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>

</html>
